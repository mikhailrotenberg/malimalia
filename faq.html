<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Koroleva FAQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-components.css">
    <link rel="stylesheet" href="./css/styles-desktop.css">
    <link rel="stylesheet" href="./css/styles-mobile.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./scripts/toggleMenu.js"></script>
</head>

<body>
    <div id="header"></div>

    <section class="faq-section" id="faq-container">
            <h2>FAQ</h2>
            <!-- FAQs will be dynamically loaded here -->
    </section>

    <div id="footer"></div>
    <script src="./scripts/faqtoggle.js"></script>
    <a href="./contact.html" class="floating-button" target="_blank"></a> <!-- Opens in new tab -->
</body>

<script>
    // Load header
    fetch('./components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    
        // Load footer
    fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
</html>
