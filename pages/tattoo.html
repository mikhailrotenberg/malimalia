<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Artist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="images" href="../assets/images/tattoo/">
</head>

<body>
    <div id="header"></div>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Maria Koroleva, a passionate tattoo artist with over 10 years of experience.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="tattoo1.jpg" alt="Tattoo 1">
            <img src="tattoo2.jpg" alt="Tattoo 2">
            <img src="tattoo3.jpg" alt="Tattoo 3">
            <!-- Add more images as needed -->
        </div>
    </section>
    <div id="footer"></div>
</body>

<script>
    // Load header
    fetch('../commons/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('../commons/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
<a href="../contact.html" class="floating-button" target="_blank">Contact</a> <!-- Opens in new tab -->
</html>
