<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>Secret Garden Atelier by Maria Koroleva</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-components.css">
    <link rel="stylesheet" href="./css/styles-desktop.css">
    <link rel="stylesheet" href="./css/styles-mobile.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/images/common/favicon_edited.png" type="image/PNG">
    <script src="./scripts/toggleMenu.js"></script>
</head>

<body>
    <div id="header"></div>

    <section class="atelier">
        <p> My "Secret Garden Atelier" is located on:</p>
        <p><a href="https://maps.app.goo.gl/wqLuzSkqwTxuDAQe7" target="_blank">10435 Berlin, Kastanienalle 28</a></p>
        <div class="atelier-container">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1213.3899954767924!2d13.40806778465417!3d52.53741467452809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a8517538019e1f%3A0xf8ccf50738cd285e!2sSecret%20Garden%20Tattoo%20Atelier!5e0!3m2!1sen!2sde!4v1729370283966!5m2!1sen!2sde"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="video-onaside">
                <iframe src="./assets/videos/atelier.mp4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GuEWXTYGafo?si=u9Bpos-ILTwqyPIs"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </section>

    <div id="footer"></div>
    <a href="./contact.html" class="floating-button" target="_blank"></a> <!-- Opens in new tab -->
</body>

<script>
    // Load header
    fetch('./components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>

</html>
