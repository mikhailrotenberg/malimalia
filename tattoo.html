<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>Maria Koroleva Tattoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-components.css">
    <link rel="stylesheet" href="./css/styles-desktop.css">
    <link rel="stylesheet" href="./css/styles-mobile.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/images/common/favicon_edited.png" type="image/PNG">
    <link rel="images" href="./assets/images/tattoo/">
    <script src="./scripts/carousel.js"></script>
    <script src="./scripts/toggleMenu.js"></script>
</head>

<body>
    <div id="header"></div>

    <section id="gallery" class="gallery">
        <div class="carousel-container"> 
            <div class="carousel">
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo1.jpg" alt="Tattoo 1"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo2.jpg" alt="Tattoo 2"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo3.jpg" alt="Tattoo 3"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo4.jpg" alt="Tattoo 4"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo4_1.jpg" alt="Tattoo 4_1"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo5.jpg" alt="Tattoo 5"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo6.jpg" alt="Tattoo 6"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo7.jpg" alt="Tattoo 7"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo8.jpg" alt="Tattoo 8"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo9.jpg" alt="Tattoo 9"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo10.jpg" alt="Tattoo 10"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo11.jpg" alt="Tattoo 11"></div>
                <div class="carousel-slide" onclick="openFullScreen(this)"><img src="./assets/images/tattoo/tattoo12.jpg" alt="Tattoo 12"></div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>
    
    <div id="footer"></div>
    <a href="./contact.html" class="floating-button" target="_blank"></a> <!-- Opens in new tab -->
</body>

<script src="./scripts/swipe.js"></script>

<script>
    // Load header
    fetch('./components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
</html>
