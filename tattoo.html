<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Artist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="images" href="./assets/images/tattoo/">
    <script src="./assets/scripts/carousel.js"></script>
</head>

<body>
    <div id="header"></div>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="carousel-container">
            <div class="carousel">
                <img src="image1.jpg" class="carousel-slide" alt="Image 1">
                <img src="image2.jpg" class="carousel-slide" alt="Image 2">
                <img src="image3.jpg" class="carousel-slide" alt="Image 3">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Maria Koroleva, a passionate tattoo artist with over 10 years of experience.</p>
    </section>
    <div id="footer"></div>
    <a href="./contact.html" class="floating-button" target="_blank"></a> <!-- Opens in new tab -->
</body>

<script>
    // Load header
    fetch('./header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('./footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
</html>
