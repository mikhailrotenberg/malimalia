<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maria Koroleva Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-components.css">
    <link rel="stylesheet" href="./css/styles-desktop.css">
    <link rel="stylesheet" href="./css/styles-mobile.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/images/common/favicon_edited.png" type="image/PNG">
    <script src="./scripts/toggleMenu.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-864339438"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'AW-864339438');
    </script>
    <!-- Event snippet for клик на обратную связь, контакты conversion page -->
    <script>
        gtag('event', 'conversion', { 'send_to': 'AW-864339438/Igb8CL66_HUQ7ouTnAM' });
    </script>
</head>

<body>
    <div id="header"></div>
    <section class="contact">
        <form id="contactForm" class="contact-form">
            <h2>Contact me...</h2>
            <p>For any inquiries, please contact me via email <a
                    href="mailto:contact@mariakoroleva.art">contact@mariakoroleva.art</a> or this Contact Form.</p>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
        <script src="./scripts/contactmessage.js"></script>
    </section>
    <div id="footer"></div>
</body>

<script>
    // Load header
    fetch('./components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>

</html>
