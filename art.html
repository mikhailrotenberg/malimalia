<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>Maria Koroleva Tattoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-components.css">
    <link rel="stylesheet" href="./css/styles-desktop.css">
    <link rel="stylesheet" href="./css/styles-mobile.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/images/common/favicon_edited.png" type="image/PNG">
    <link rel="images" href="./assets/images/tattoo/">
    <script src="./scripts/toggleMenu.js"></script>
</head>

<body>
    <div id="header"></div>

    <section id="artgallery"></section>
    <script src="./scripts/artgallery.js"></script> <!-- JavaScript to render the gallery -->

    <div id="footer"></div>
    <a href="./contact.html" class="floating-button" target="_blank"></a> <!-- Opens in new tab -->
</body>

<script>
    // Load header
    fetch('./components/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
</html>
